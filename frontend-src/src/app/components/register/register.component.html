<div class="register-form container">
  <form class="form-horizontal" (submit)="onRegisterSubmit()">
  <fieldset>
    <legend>Register</legend>
    <div class="form-group">
      <label for="inputName" class="col-md-4 control-label">Name</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername" class="col-md-4 control-label">Username</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-md-4 control-label">Email</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-md-4 control-label">Passowrd</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </div>
  </fieldset>
</form>
</div>
